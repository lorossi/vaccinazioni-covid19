<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="description" content="Dashboard vaccino covid19"/>
      <meta charset="utf-8">
      {% if title %}
        <title>{{ title }}</title>
      {% elif errorcode %}
        <title>Errore {{ errorcode }} </title>
      {% else %}
        <title>Vaccino Covid-19</title>
      {% endif %}
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="author" content="Lorenzo Rossi">
      <link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='assets/favicon/apple-touch-icon.png') }}">
      <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='assets/favicon/favicon-32x32.png') }}">
      <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='assets/favicon/favicon-16x16.png') }}">
      <link rel="manifest" href="{{ url_for('static', filename='assets/favicon/site.webmanifest') }}">
      <link rel="mask-icon" href="{{ url_for('static', filename='assets/favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
      <link rel="shortcut icon" href="{{ url_for('static', filename='assets/favicon/favicon.ico') }}">
      <meta name="msapplication-TileColor" content="#da532c">
      <meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
      <meta name="theme-color" content="#ffffff">

      <link rel="stylesheet" href="{{ url_for('static', filename='css/vars.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js" integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw==" crossorigin="anonymous"></script>
      <script src="{{ url_for('static', filename='js/main.js') }}"></script>

      <!-- Global site tag (gtag.js) - Google Analytics -->
      <script async src="https://www.googletagmanager.com/gtag/js?id=G-CVK9VDBZY9"></script>
      <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-CVK9VDBZY9');
      </script>

      {% block head %}{% endblock %}
   </head>
  <body>
    <style>
    @font-face {
      font-family: "Roboto";
      src: url("{{ url_for('static', filename='css/Roboto-Regular.ttf') }}");
    }
    </style>
    {% block body %}{% endblock %}
  </body>
</html>
